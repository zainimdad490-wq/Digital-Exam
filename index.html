<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Academy Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-indigo: #6366f1;
      --neon-pink: #ec4899;
      --neon-cyan: #06b6d4;
      --dark-bg: #020205;
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--dark-bg);
      color: #e2e8f0;
      overflow-x: hidden;
    }
    .neural-bg {
      background-image: 
        radial-gradient(circle at 50% -20%, rgba(99, 102, 241, 0.1), transparent),
        linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
      background-size: 100% 100%, 40px 40px, 40px 40px;
    }
    .holo-glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(4px); /* Optimized for speed */
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .page-entry {
      animation: enter 0.25s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @keyframes enter {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .marquee {
      white-space: nowrap;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    /* Fix for white background inputs */
    .light-input-container input, 
    .light-input-container select, 
    .light-input-container textarea {
      color: #000000 !important;
    }
    .light-input-container label {
      color: #334155 !important; /* Slate 700 */
    }
  </style>

</html>
